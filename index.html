    <title>Preloader</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="loader1">
      <span style="--i: 0"></span>

      <span style="--i: 2"></span>
      <span style="--i: 3"></span>

      <span style="--i: 3"></span>

      <span style="--i: 1"></span>

      <span class="top">

      </span>

    </div>
    <div class="loader7">
      <span class="top1"></span>
    </div>
    <div class="loader8">

    </div>
    <div class="loader9">
      <span></span>

    </div>
    <div class="loader10">

      <span></span>
    </div>
    <div class="loader11">
      <span></span>
    </div>
    <div class="loader12">

        <span></span>
        <span></span>
      </div>
    </div>
    <div class="loader13">

    </div>
    <div class="loader14">

    </div>
